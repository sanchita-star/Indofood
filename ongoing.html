<!DOCTYPE html>

<head>

    <title>Indofood - Ongoing Programs</title>
    <style>
        /* Style for the carousel container */
        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-top: 2px;
            
        }

        /* Style for the sliding images */
        .carousel-slide {
            display: flex;
            width: 100%;
            animation: slide 20s infinite linear;
        }

        /* Style for individual image cards */
        .carousel-slide img {
            width: 300px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Animation for sliding effect */
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Ensure the images wrap back to the start */
        .carousel-slide:hover {
            animation-play-state: paused; /* Pause on hover */
        }

        /* Media query for responsive design */
        @media (max-width: 768px) {
            .carousel-slide img {
                width: 200px;
            }
        }
    </style>
</head>
