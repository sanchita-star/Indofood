<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #recipe-display {
            margin-top: 20px;
        }

        #recipe-image {
            height: 300px;
            width: 300px;
            margin: auto;
        }

        #ingredients-list {
            margin-top: 20px;
        }

        .ingredient {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .ingredient img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        #recipe-list {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }

        #recipe-list h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Recipe Finder</h1>
    
    <input type="text" id="recipe-input" placeholder="Type a recipe name..." />
    <button id="search-btn">Search</button>
    
    <div id="recipe-display">
        <div id="recipe-image"></div>
        <div id="ingredients-list"></div>
    </div>

        <h2>Available Recipes:</h2>
        <ul id="recipes-names"></ul>

        // Populate recipe names in the list
        const recipeNamesList = document.getElementById("recipes-names");
        for (const recipe in recipes) {
            recipeNamesList.innerHTML += `<li>${recipe}</li>`;
        }

        document.getElementById("search-btn").addEventListener("click", function() {
            const recipeName = document.getElementById("recipe-input").value;

            const recipe = recipes[recipeName];

            if (recipe) {
                // Display the 3D image
                document.getElementById("recipe-image").innerHTML = `<img src="${recipe.image}" alt="${recipeName}">`;

                // Display the ingredients
                const ingredientsList = document.getElementById("ingredients-list");
                ingredientsList.innerHTML = ""; // Clear previous ingredients
                recipe.ingredients.forEach(ingredient => {
                    ingredientsList.innerHTML += `
                        <div class="ingredient">
                            <img src="${ingredient.img}" alt="${ingredient.name}">
                            <span>${ingredient.name}</span>
                        </div>
                    `;
                });
            } else {
                alert("Recipe not found!");
            }
        });
    </script>
