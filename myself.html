<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #f4f4f9;
    color: #333;
}

header {
    background-color: #333;
    color: #fff;
    padding: 2rem;
    width: 100%;
    text-align: center;
}

section {
    padding: 2rem;
    width: 80%;
    max-width: 800px;
    text-align: center;
}

.profile-photo {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-top: 1rem;
}

#about h2, #resume h2, #projects h2 {
    margin: 1rem 0;
}

.project {
    background-color: #e7e7f1;
    padding: 1rem;
    border-radius: 8px;
    margin-top: 1rem;
}

footer {
    margin-top: 2rem;
    padding: 1rem;
    width: 100%;
    text-align: center;
    background-color: #333;
    color: #fff;
}
</style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    <section id="about">
        <img src="your-photo.jpg" alt="Your Photo" class="profile-photo">
        <h2>Your Name</h2>
        <p>Brief description about yourself.</p>
    </section>
    <section id="resume">
        <h2>My Resume</h2>
        <a href="resume.pdf" download>Download Resume</a>
    </section>
    <section id="projects">
        <h2>My Projects</h2>
        <div class="project">
            <h3>Website Project</h3>
            <p>Description of your website project.</p>
            <a href="your-website-link" target="_blank">Visit Project</a>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
